<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShipsGo Map</title>
  <script type='text/javascript' src='config.js'></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  <script src="curve.js"></script>
	<script src="astar.js"></script>
  <script src="route.js"></script>
</head>
<style>
  #mapid { height: 600px; width: 1024px; }
</style>
<body>
	<h1>map</h1>
  <div id="mapid"></div>
</body>
<style>.vertical-text {
   writing-mode: vertical-rl;
}</style>
<script>
  // Initialize map and layers
  var apiToken = config.KEY;
  var map = L.map('mapid').setView([0, 0], 2);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', config).addTo(map);

	// Pathfinding
  var curve = L.pathCurve([0, 0], [-37, 37]);
  curve.addTo(map);

</script>
</html>
